<div *ngIf="userProfile.role != 'client'; else panelC">
  <div @fade>
    <content-main-user [data-info]="userProfile" [data-clients]="clients"></content-main-user>
  </div>
</div>
<ng-template #panelC>
  <div @fade>
    <content-main-client [data-info]="userProfile"></content-main-client>
  </div>
</ng-template>
