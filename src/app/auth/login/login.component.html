<div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="card">
        <div class="card-body">
            <h3>Login</h3>
          <form #f="ngForm" (ngSubmit)="loginUser(f.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name="email" ngModel type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  
    </div>
    <div class="col"></div>
  </div>
