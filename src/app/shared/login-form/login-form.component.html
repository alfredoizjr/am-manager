<form #f="ngForm" (ngSubmit)="loginUser(f.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" ngModel type="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" ngModel type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
   <a [routerLink]="['/sing-up']" class="btn btn-outline-secondary btn-lg btn-block">Don't have an account? Sign Up</a>
  </form>
